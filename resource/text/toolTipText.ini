jarTF=<html><body>変換元となる実行可能 JAR ファイルを指定します。<br>JAR ファイルはマニフェストファイルでメインクラスが指定された実行可能形式でなければなりません。
exeTF=<html><body>変換先となる EXE ファイルを指定します。<br>ファイルがすでに存在している場合、上書きされます。<br>省略した場合、変換元 JAR ファイルと同一ディレクトリに、<br>変換元 JAR ファイルの拡張子を exe に置き換えた名前のファイルを作成します。<br>相対パス指定をした場合、変換元 JAR ファイルの位置を基準に EXE ファイルを作成しますが、<br>存在しているディレクトリを指定していないと、 EXE ファイルは作成できません。
iconTF=<html><body>EXE ファイルに指定したアイコンを埋め込みます。<br>省略した場合、 exewrap のデフォルトのアイコン(このアプリケーションと同じアイコン)を埋め込みます。
appCB=作成するアプリケーションの種類を指定します。
jreCB=<html><body>プログラムの実行に必要なJava実行環境のバージョンを指定します。<br>1.5以上を指定すると、Pack200アーカイブ形式が使用され出力ファイルサイズが小さくなります。
argTF=アプリケーション実行時の VM 引数を指定します。
versionTF=<html><body>EXE ファイルにバージョン情報を埋め込みます。<br>バージョン指定の書式は、メジャーバージョン、マイナーバージョン、リビジョン、ビルドナンバーを<br>ピリオドで区切って指定します。<br>リビジョンやビルドナンバーを省略することもできます。<br>ビルドナンバーを省略して EXE ファイルを既存のファイルに上書き作成した場合、<br>自動的にビルドナンバーが +1 されます。
copyrightTF=EXE ファイルに著作権表示を埋め込みます。
descriptionTF=<html><body>EXE ファイルに説明情報を埋め込みます。<br>説明にはアプリケーション名やアプリケーションの機能を記述します。<br>サービスアプリケーションの場合にはサービスの説明としてコントロールパネルのサービスにも表示されます。
SINGLE=<html><body>アプリケーションの二重起動を禁止します。<br>既にアプリケーションが起動している状態で、新たにアプリケーションを起動しようとした場合、<br>新たに起動しようとしたアプリケーションは何もせずに終了します。
DDE_CONNECT=<html><body>アプリケーションの二重起動を禁止します。<br>すでにアプリケーションが起動している状態で、新たにアプリケーションを起動しようとした場合、<br>新たに起動しようとしたアプリケーションから既に起動しているアプリケーションへ通知がおこなわれ、<br>既に起動しているアプリケーションの main メソッドが再度実行されます。<br>main メソッドに渡される引数には、新たに起動しようとしたアプリケーションのコマンドライン引数が設定されます。<br>新たに起動しようとしたアプリケーションは終了します。<br>この機能を使用すると、二重起動を試みたときに起動済みのアプリケーションを最前面に表示したり、<br>ひとつの Java VM を共有してアプリケーション画面を複数起動することができます。 
NOLOG=<html><body>アプリケーションのログ出力機能を無効にします。<br>ウィンドウアプリケーションでは、標準出力、標準エラー出力がログファイルに出力されなくなります。<br>サービスアプリケーションでは、標準出力、標準エラー出力がイベントログに出力されなくなります。 
openButton=プロジェクトファイルを開きます。
saveButton=プロジェクトを保存します。
makeButton=EXEファイルを作成します。
helpButton=使い方を表示します。
